<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <p:dialog header="Cadastro telefone" 
                  showEffect="fade" 
                  modal="true"
                  width="300px"
                  widgetVar="modalCadastroTelefone" 
                  responsive="true">
        <h:form id="adicionarTelefoneForm">
            <div class="p-grid">
		        <div class="p-field p-col-12 p-md-12 p-lg-12">
		            <p:outputLabel for="telefone">Telefone:</p:outputLabel>
		    		<p:inputMask id="telefone" 
		    		             required="true" 
		    		             value="#{clienteWebBean.telefoneSelecionadoDTO.telefone}" 
		    		             mask="(99) 999-999999" 
		    		             validateMask="true">
					    <p:ajax process="@this" global="false" />
				    </p:inputMask>
			    </div>
		    </div>
		    <div class="p-grid" style="padding-top: 10px">
				    <p:commandButton id="botaoSalvarTelefone"
				                     value="Salvar"
				                     update="adicionarTelefoneForm"
				                     process="adicionarTelefoneForm @this"
				                     style="width: 150px"
	                                 actionListener="#{clienteWebBean.salvarTelefone()}" />
			</div>
        </h:form>
    </p:dialog>
</ui:composition>
