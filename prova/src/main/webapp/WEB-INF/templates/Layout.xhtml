<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Vialaser</title>
	
	<style type="text/css">
		.ui-menu {
			width: 100%;
		}
	
	</style>

	<h:outputStylesheet library="styles" name="custom.css" />
	<h:outputStylesheet library="styles" name="layout.css" />
	<h:outputStylesheet library="styles" name="components.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="javascripts" name="app.js" />
</h:head>

<h:body>
    <header class="aw-topbar">
		<h:graphicImage style="width: 100px" library="images" name="layout/vialaser.svg" />
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars"></i></a>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">
		<h:form>  
		    <p:growl id="messages" showDetail="false"/>
		     <p:menu>
		     	<p:submenu label="Menu">
		            <p:menuitem value="Cliente" action="#{menuWebBean.redirecionaCliente}" update="messages" icon="pi pi-users" />
		        </p:submenu>
		    </p:menu>
		</h:form>
	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="content" />
	</section>
	
</h:body>

</html>
