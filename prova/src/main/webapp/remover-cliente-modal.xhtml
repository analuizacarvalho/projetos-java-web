<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <p:confirmDialog widgetVar="modalRemoverCliente" 
                     showEffect="fade" 
                     width="300"
                     message="Você deseja remover o cliente?" 
                     header="Excluir Cliente" 
                     severity="warn">
        <h:form>
            <p:commandButton value="Sim" icon="pi pi-check" actionListener="#{clienteWebBean.removerCliente()}"
                             process="@this" update=":form:tabelaClientes" oncomplete="PF('modalRemoverCliente').hide()"/>
            <p:commandButton value="Não" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                             onclick="PF('modalRemoverCliente').hide()"/>
        </h:form>
    </p:confirmDialog>
</ui:composition>
